<!doctype html>
<html>
  <head>
    <title>LinkedIn login form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="LinkedIn .css">
  </head>
  <body>
    <header>
     <h1>Linked<span>in</span></h1>
      
    <div id="navbtn">
      <a href="#"><button id="navbtn1">Register</button></a>
      <a href="#"><button id="navbtn2">Login</button></a>
    </div>

    </header>

    <div id="image">
      <img src="IMG_3395.jpeg" alt="">
    </div>
    <section id="loginform">

    <p id="p1">Find a job through <br> your community</p>

     <div id="form container">
      <form action="#">
       <label for="email">Email or Phone</label><br>
       <input type="email" name="email" id="email"> <br>
       
       <label for="password">Password</label><br>
       <input type="password" placeholder="Show" id="password"><br>

       <a href="#">Forgot your Password?</a> <br><br>
       
       <button id="loginbtn">Login</button><br>

       <p class="linetext">or</p> <br>

       <p class="text">By clicking 'Continue,' you agree to LinkedIn's
        Terms of <br> Service, Privacy Policy, and Cookie Policy.</p>

        <a href="https://accounts.google.com/signin" 
        class="google-btn">Continue with Google</a>


      </form>
     </div>

    </section>
  </body>
</html>
